<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专 15 砖转</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 40px;
    }
    #time {
        font-size: 48px;
        margin-bottom: 20px;
    }
    button {
        font-size: 20px;
        padding: 10px 20px;
    }
</style>
</head>
<body>

<h2>憋 专 15 砖转</h2>

<div id="time">15</div>

<button onclick="startTimer()">讹 转</button>

<script>
// ===============================
//  iPhone Audio Unlock
// ===============================
let audioCtx = null;

function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.resume();
        console.log("AudioContext unlocked");
    }
}

// 爪 拽爪专 专 (转 驻)
const sound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

// ===============================
//  Timer 15 seconds
// ===============================
let remaining = 15;
let interval = null;

function playSound() {
    sound.currentTime = 0;
    sound.play().catch(err => console.log("Audio blocked:", err));
}

function startTimer() {
    initAudio();        // Unlock audio
    playSound();        //  爪 转转 专

    remaining = 15;
    document.getElementById("time").textContent = remaining;

    if (interval) clearInterval(interval);

    interval = setInterval(() => {
        remaining--;
        document.getElementById("time").textContent = remaining;

        if (remaining <= 0) {
            clearInterval(interval);
            playSound(); //  爪 住
        }

    }, 1000);
}
</script>

</body>
</html>
